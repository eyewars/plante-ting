<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="wrapper">
      <div id="listEditContainer">
        <div id="topPartContainer">
          <label for="plantListInput">Plant Name:</label>
          <input type="text" id="plantListInput" name="plantListInput">
          <button id="plantListButton">List plant</button>
        </div>
        <div id="bottomPartContainer">

        </div>
      </div>
      <div id="addContainer">

      </div>
    </div>
    
    <template id="adminPlantTemplate">
      <div id="imgContainer">
        <img id="imgImg">
        <button id="imgButton"></button>
      </div>
      <div id="idContainer">
        <p id="idText">Test</p>
        <button id="idButton"></button>
      </div>
      <div id="nameContainer">
        <img id="nameText">
        <button id="nameButton"></button>
      </div>
      <div id="descriptionContainer">
        <img id="descriptionText">
        <button id="descriptionButton"></button>
      </div>
      <div id="categoryIdContainer">
        <img id="categoryIdText">
        <button id="categoryIdButton"></button>
      </div>
      <div id="categoryNameContainer">
        <img id="categoryNameText">
        <button id="categoryNameButton"></button>
      </div>
      <div id="priceContainer">
        <img id="priceText">
        <button id="priceButton"></button>
      </div>
      <div id="discountContainer">
        <img id="discountText">
        <button id="discountButton"></button>
      </div>
      <div id="heightContainer">
        <img id="heightText">
        <button id="heightButton"></button>
      </div>
      <div id="zoneIdContainer">
        <img id="zoneIdText">
        <button id="zoneIdButton"></button>
      </div>
      <div id="Container">
        <img id="Text">
        <button id="Button"></button>
      </div>
    </template>

    <script type="module" src="Scripts/admin.js"></script>
  </body>
</html>
