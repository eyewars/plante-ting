<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Document</title>
    <link href="Styles/adminStyle.css" rel="stylesheet" type="text/css" />
  </head>
  <body>

        <div id="bottomPartContainer"></div>

          <label for="adminPlantId">Id:</label><br />
          <input type="text" id="adminPlantId" name="adminPlantId" /><br />

          <label for="adminPlantExtra2">Extra 2:</label><br />

          <label for="adminPlantCategoryName">Category name:</label><br />

    <script type="module" src="Scripts/admin.js"></script>
