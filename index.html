<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Category view</title>
	<link href="Styles/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<div id="container">
		<div class="headerContainer">
			<div id="headerContainer" class="headerTopContainer">
				<h4><a href="index.html" class="headerText">Helseflora</a></h4>
				<div class="headerButtonContainer">
					<input type="text" id="searchInput" />
					<img src="./Assets/Search.png" class="headerButtonIcon" id="plantSearch" />
					<img src="./Assets/Cart.png" class="headerButtonIcon" id="shoppingCart" />
				</div>
			</div>
			<hr />
			<h1 class="headerCategory">Kategorier</h1>
			<hr />
		</div>
		<div id="categoryContainer">
			<div id="categoryButton1" class="categoryTextContainer">
				<p>Sår og insektstikk</p>
				<hr />
			</div>
			<div id="categoryButton2" class="categoryTextContainer">
				<p>Fordøyelse</p>
				<hr />
			</div>
			<div id="categoryButton3" class="categoryTextContainer">
				<p>Beroligende</p>
				<hr />
			</div>
			<div id="categoryButton4" class="categoryTextContainer">
				<p>Oppkvikkende</p>
				<hr />
			</div>
			<div id="categoryButton5" class="categoryTextContainer">
				<p>Hudplager</p>
				<hr />
			</div>
			<div id="categoryButton6" class="categoryTextContainer">
				<p>Luftveisplager</p>
				<hr />
			</div>
		</div>
	</div>

	<script type="module" src="Scripts/main.js"></script>
</body>

</html>
